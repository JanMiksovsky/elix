<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Setting properties as an object</title>
  <script type="module" src="./src/PropertiesPolyfill.js"></script>
  <script type="module" src="./src/GreetElement.js"></script>

  <style>
    .baz {
      border: 1px solid gray;
    }
  </style>

  <script type="module">
    div.setProperties({
      attributes: {
        role: 'main'
      },
      classList: {
        bar: false,
        baz: true
      },
      style: {
        background: 'powderblue',
        padding: '1em'
      }
    });

    greet.setProperties({
      name: 'world',
      style: {
        fontWeight: 'bold'
      }
    });
  </script>

</head>

<body>
  <div id="div" class="foo bar">
    <greet-element id="greet"></greet-element>
  </div>
</body>

</html>
